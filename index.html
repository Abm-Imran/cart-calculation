<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/448aee6476.js" crossorigin="anonymous"></script>
    <title>Shopping Item</title>
</head>

<body>

    <section class="mb-4 mt-5">
        <div class="container bg-dark p-3">
            <div class="row w-75  mx-auto">
                <div class="card rounded-2">
                    <div class="card-body d-flex">
                        <div class="d-flex my-auto align-items-center col-md-7 my-auto">
                            <img src="images/laptop-1.png" width="200px" alt="">
                            <p class=" ms-3 fw-bold">Asus NoteBook Pro</p>
                        </div>
                        <div class="col-md-5 my-auto d-flex justify-content-evenly ">
                            <div>
                                <p class="d-inline-block " style="width: 100px;">
                                    <button id="decreaseItemOne"><i class="fa-solid fa-minus"></i></button>
                                    <input id="totalItemOne" class="w-25" type="text" value="1">
                                    <button id="increaseItemOne"><i class="fa-solid fa-plus"></i></button>
                                </p>
                            </div>
                            <p class="fw-bold">$<span id="totalItemPriceOne" >100</span></p>
                            <p class="faw" style="cursor: pointer;"><i class="fa-solid fa-xmark text-danger fs-2"></i></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="mb-4">
        <div class="container bg-dark p-3">
            <div class="row w-75  mx-auto">
                <div class="card rounded-2">
                    <div class="card-body d-flex">
                        <div class="d-flex my-auto align-items-center col-md-7">
                            <img src="images/laptop-2.png" width="200px" alt="">
                            <p class=" ms-3 fw-bold">MSI Gaming Pro</p>
                        </div>
                        <div class="col-md-5 my-auto d-flex align-items-center justify-content-evenly ">
                            <div>
                                <p class="d-inline-block " style="width: 100px;">
                                    <button id="decreaseItemTwo"><i class="fa-solid fa-minus"></i></button>
                                    <input id="totalItemTwo" class="w-25" type="text" value="1">
                                    <button id="increaseItemTwo"><i class="fa-solid fa-plus"></i></button>
                                </p>
                            </div>
                            <p class="fw-bold">$<span id="itemPriceTwo">1000</span></p>

                            <p class="cross-btn" style="cursor: pointer;"><i class="fa-solid fa-xmark fs-2 text-danger"></i></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="mb-5">
        <div class="container bg-dark p-3">
            <div class="box w-75 mx-auto bg-light rounded-2">
                <div class="d-flex justify-content-between">
                    <p class="ms-5 fs-5 fw-bold">Subtotal:</p>
                    <p class="me-5 fs-5 fw-bold">$ <span id="subTotal"></span></p>
                </div>
                <div class="d-flex justify-content-between">
                    <p class="ms-5 fs-5 fw-bold">Tax:</p>
                    <p class="me-5 fs-5 fw-bold">$ <span id="taxField"></span></p>
                </div>
                <div class="d-flex justify-content-between">
                    <p class="ms-5 fs-5 fw-bold">Total:</p>
                    <p class="me-5 fs-5 fw-bold">$ <span id="totalPrice"></span></p>
                </div>
            </div>
        </div>
    </section>

    <section class="mb-5">
        <div class="container">
            <div class="checkout-container w-75 mx-auto d-flex justify-content-end">
                <button class="btn btn-success">Check Out</button>
            </div>
            <p class="mt-5 mb-0 text-center mx-auto">Shopping Cart Item Price Calculation Using <strong>JavaScript</strong></p>
        </div>
    </section>




    <script src="js/itemOne.js"></script>
    <script src="js/itemTwo.js"></script>
    <script src="js/finalAmount.js"></script>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
